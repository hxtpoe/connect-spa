<div class="container">

      <input type="text" class="form-control" ng-model="wallCtrl.newTweet" placeholder="Napisz coÅ›!"/>
      <button ng-class="{'disabled' : !wallCtrl.newTweet}" class="btn btn-success btn-sm" ng-click="wallCtrl.publishTweet()">Publikuj!</button>

  <div>
