<div class="container">
  <div class="add-post-container row">
    <form novalidate class="form-inline">
      <div class="form-group">

        <textarea required ng-model="wallCtrl.message"></textarea>

        <button ng-class="{'disabled' : !wallCtrl.message}" class="btn btn-success"
                ng-click="wallCtrl.publish()">Opublikuj
        </button>
      </div>
    </form>
  </div>

  <div class="timeline-container row">
    <div ng-repeat="element in wallCtrl.getPosts">
      <social-module-post data-message="element.message" data-user-id="element.userId"
                          data-created-at="element.createdAt"></social-module-post>
    </div>
  </div>
  <div class="next-page-container row text-center">
    <button ng-class="{'disabled' : wallCtrl.endOfTimeline}" class="btn btn-default"
            ng-click="wallCtrl.getNextPage()">poprzednie
    </button>
    <span ng-if="wallCtrl.endOfTimeline">
    To jest już koniec, nie ma już nic!
  </span>
  </div>
</div>
